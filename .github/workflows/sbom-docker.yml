name: Build and Analyze SBOM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-sbom:
    name: Generate SBOM, Build Docker Image, and Analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Step 3: Install dependencies
      - name: Install NPM dependencies
        run: npm install

      # Step 4: Generate SBOM for Node.js
      - name: Generate SBOM for Node.js
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          artifact-name: sbom-node-js.json

      # Step 5: Build Docker image
      - name: Build Docker Image
        run: docker build -t my-node-app:latest .

      # Step 6: Generate SBOM for Docker image
      - name: Generate SBOM for Docker image
        uses: anchore/sbom-action@v0
        with:
          image: my-node-app:latest
          format: spdx-json
          artifact-name: sbom-docker-image.json

      # Step 7: Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        with:
          args: >
            -Dsonar.projectKey=ayrayane_cd
            -Dsonar.organization=ayrayane

      # Step 8: OWASP Dependency Check
      - name: OWASP Dependency Check
        uses: OWASP/dependency-check-action@v2.5.0
        with:
          project: cd

      # Step 9: Archive dependency check reports
      - name: Archive dependency check reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
