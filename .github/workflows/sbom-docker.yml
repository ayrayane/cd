name: Build, Analyze SBOM and Dependencies

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-sbom:
    name: Generate SBOM and Build Docker Image
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    # Step 3: Install dependencies
    - name: Install NPM dependencies
      run: npm install

    # Step 4: Generate SBOM for Node.js project
    - name: Generate SBOM for Node.js
      uses: anchore/sbom-action@v0
      with:
        format: spdx-json
        artifact-name: sbom-node-js.json

    # Step 5: Build Docker image
    - name: Build Docker Image
      run: docker build -t my-node-app:latest .

    # Step 6: Generate SBOM for Docker image
    - name: Generate SBOM for Docker image
      uses: anchore/sbom-action@v0
      with:
        image: my-node-app:latest
        format: spdx-json
        artifact-name: sbom-docker-image.json

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: generate-sbom   # attend que le job de build/SBOM soit termin√©

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install --production --unsafe-perm

      # Step 3: Run OWASP Dependency-Check
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "my-node-app"
          path: "."
          format: "ALL"
          out: "reports"

      # Step 4: Archive dependency check reports
      - name: Archive dependency check reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-reports
          path: reports
